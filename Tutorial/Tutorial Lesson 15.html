<head>
<title>Tutorial Lesson 15</title>

<meta name=viewport content=width=device-width,initial-scale=1.0>

<script>
function myFunction(){
alert("data row1-col1");}

function myFunction2(){
alert("data row1-col2");}

function myFunction3(){
alert("data row1-col3");}

function myFunction5(x){
x.style.backgroundColor="yellow";
}
</script>

</head>
<body topmargin=20 leftmargin=50>
<center>
<div>
<table border=1 cellpadding=10px cellspacing=0px border-color=black width=75%>

<tr>
<th>header one</th>
<th>header two</th>
<th>header three</th>
<th>header four</th>
</tr>

<tr>
<td onclick=myFunction()>data row1-col1</td> 
<td onmouseover=myFunction2()>data row1-col2</td> 
<td ondblclick=myFunction3()>data row1-col3</td> 
<td onclick=myFunction5(this) >data row1-col4</td> 
</tr>

<tr> 
<td>data row2-col1</td> 
<td>data row2-col2</td> 
<td>data row2-col3</td> 
<td>data row2-col4</td> 
</tr>
</table> </div>
</center>
